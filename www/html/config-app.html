<!-- CONFIGURE AUTHENTICATION -->

<ons-toolbar>
  <div class="center">Configuration</div>
</ons-toolbar>

<div style="text-align: center; margin-top: 30px;">
    <p>
      <ons-input
        id="config-token-field"
        modifier="underbar"
        placeholder="Token"
        float></ons-input>
    </p>
    <p>
      <ons-input
        id="config-server-field"
        modifier="underbar"
        placeholder="Server URL"
        float></ons-input>
    </p>

    <div class="content-padded">
      <ons-button
        onclick="cfg.authHandler()"
        id="submit-config-btn"
        modifier="">
        Submit
      </ons-button>
    </div>
</div>
