<!-- ADD A DEVICE -->

<ons-toolbar>
  <div class="center">Update a Device in Menagerie</div>
</ons-toolbar>

<ons-list id="update-device-list">

  <ons-list-header>Device Type</ons-list-header>
  <ons-list-item
    modifier="chevron"
    onclick="updateDevice.getTypes()"
    tappable>
    <ons-input
      id="update-device-type"
      placeholder="Device Type"
      readonly></ons-input>
  </ons-list-item>

  <ons-list-header>Device Name</ons-list-header>
  <ons-list-item>
    <ons-input
      id="update-device-name"
      placeholder="Device Name"
      float></ons-input>
  </ons-list-item>

  <ons-list-header>Scannable Device Fields</ons-list-header>
  <ons-list-item>
    <ons-input name="update-device-selector" type="radio" checked></ons-input>
    <ons-input
      id="update-device-tag"
      placeholder="Asset Tag"
      float></ons-input>
  </ons-list-item>

  <ons-list-item>
    <ons-input name="update-device-selector" type="radio"></ons-input>
    <ons-input
      id="update-device-id"
      placeholder="Device ID"
      float></ons-input>
  </ons-list-item>

</ons-list>

<ons-row>
  <ons-col>
    <div class="content-padded">
      <ons-button
        onclick="addDeviceScan()"
        id="update-device-scan-btn"
        modifier="large">
        Scan
      </ons-button>
    </div>
  </ons-col>

  <ons-col>
    <div class="content-padded">
      <ons-button
        onclick="addDevice.submit()"
        id="update-device-submit-btn"
        modifier="large"
        disabled>
        Update
      </ons-button>
    </div>
  </ons-col>
</ons-row>

<!-- DEVICE TYPE SELECTOR DIALOG -->

<ons-dialog id="update-device-type-dialog">
  <div style="text-align: center; padding: 10px;">

    <ons-list id="update-device-type-list">
    </ons-list>

    <br>
    <ons-button
      onclick="document.getElementById('update-device-type-dialog').hide()">
      Close
    </ons-button>

</ons-dialog>
