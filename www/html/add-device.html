<!-- ADD A DEVICE -->

<ons-toolbar>
  <div class="center">Add a Device to Menagerie</div>
</ons-toolbar>

<ons-list id="add-device-list">

  <ons-list-header>Device Types</ons-list-header>
  <ons-list-item
    modifier="chevron"
    onclick="addDevice.getTypes()"
    tappable>
    <ons-input
      id="add-device-type"
      placeholder="Device Type"
      readonly></ons-input>
  </ons-list-item>

  <ons-list-header>Device Name</ons-list-header>
  <ons-list-item>
    <ons-input
      id="add-device-name"
      placeholder="Device Name"
      float></ons-input>
  </ons-list-item>

  <ons-list-header>Scannable Device Fields</ons-list-header>
  <ons-list-item>
    <ons-input name="add-device-selector" type="radio" checked></ons-input>
    <ons-input
      id="add-device-tag"
      placeholder="Asset Tag"
      float></ons-input>
  </ons-list-item>

  <ons-list-item>
    <ons-input name="add-device-selector" type="radio"></ons-input>
    <ons-input
      id="add-device-id"
      placeholder="Device ID"
      float></ons-input>
  </ons-list-item>

</ons-list>

<ons-row>
  <ons-col>
    <div class="content-padded">
      <ons-button
        onclick="addDeviceScan()"
        id="add-device-scan-btn"
        modifier="large">
        Scan
      </ons-button>
    </div>
  </ons-col>

  <ons-col>
    <div class="content-padded">
      <ons-button
        onclick="addDevice.submit()"
        id="add-device-submit-btn"
        modifier="large"
        disabled>
        Add
      </ons-button>
    </div>
  </ons-col>
</ons-row>

<!-- DEVICE TYPE SELECTOR DIALOG -->

<ons-dialog id="add-device-type-dialog">
<div style="text-align: center; padding: 10px;">

  <ons-list id="add-device-type-list">
  </ons-list>

  <br>
  <ons-button
    onclick="document.getElementById('add-device-type-dialog').hide()">
    Close
  </ons-button>

</ons-dialog>
