<!-- SEARCH FOR A DEVICE -->
<ons-toolbar>
  <div class="center">Search for a Device</div>
</ons-toolbar>

<div style="text-align: center; margin-top: 30px;">
  <p>
    <ons-input
      id="search-device-id"
      modifier="underbar"
      placeholder="Device ID"
      float></ons-input>
  </p>
</div>

<ons-row>
  <ons-col>
    <div class="content-padded">
      <ons-button
        onclick="searchMenagerie.scan()"
        id="search-device-scan-btn"
        modifier="large">
        Scan
      </ons-button>
    </div>
  </ons-col>

  <ons-col>
    <div class="content-padded">
      <ons-button
        onclick="searchMenagerie.submit()"
        id="search-device-submit-btn"
        modifier="large"
        disabled>
        Search
      </ons-button>
    </div>
  </ons-col>
</ons-row>

<ons-dialog id="search-menagerie-dialog">
<div style="text-align: center; padding: 10px;">

  <ons-list id="search-menagerie-list">
  </ons-list>

  <br>
  <ons-button
    onclick="document.getElementById('search-menagerie-dialog').hide()">
    Close
  </ons-button>
